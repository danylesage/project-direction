<!DOCTYPE html>
<html>
    <head>
          <title>Fleche de direction</title>
    </head>
<body>
<canvas id="myCanvas" style="width:800px; height:400px;"> </canvas>



<script type="text/javascript">
   var c=document.getElementById("myCanvas");
   var ctx=c.getContext("2d");

   ctx.beginPath();
ctx.moveTo(125,35);
ctx.lineTo(87,79);
ctx.lineTo(125,125);
ctx.lineTo(125,105);
ctx.lineTo(225,105);
ctx.lineTo(225,55);
ctx.stroke()
    ctx.closePath();
   

      </script>
  </body>
</html>
